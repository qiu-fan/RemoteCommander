<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="..\main.css">
    <title>CMD控制台</title>
    <style>
        .console-container {
            height: 100vh;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 12px;
        }
        #output {
            height: 80%;
            overflow-y: auto;
            border: 1px solid #3B82F6;
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        #cmdInput {
            flex: 1;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="console-container">
        <div id="output"></div>
        <div class="input-group">
            <input type="text" id="cmdInput" placeholder="输入命令...">
            <button onclick="sendCommand()">发送</button>
            <button onclick="clearConsole()">清屏</button>
        </div>
    </div>
</body>
</html>
